
<html>
    <head>
      <title>Sound Identification Web App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <body>
      <div class="col-xs-12 header_div text-center">
        <h2 style="color: white ;">Sound Controlled Animals</h2>
        <p style="color: white ;">Note : play different sounds like Meaw , Bark to make the Images appear</p>
      </div>
      
      <div class="main_div">
        <br>
        <center>
          <br>
          <br><br><br><br><br><br>
          <button id="start" style="background-color:greenyellow ; color:white; font-family: sans-serif,'Franklin Gothic Medium', 'Arial Narrow', Arial, Helvetica,Impact,'Arial Narrow Bold', sans-serif; " onclick="start_mic();">START</button>
          <h3 id="result_label">I Can Hear - </h3>
          <h4 id="result_confiedence">Accuracy - </h4>
          
          <button class="btn btn-danger" onclick="Stop_mic()" style="font-family: sans-serif,'Franklin Gothic Medium', 'Arial Narrow', Arial, Helvetica,Impact,'Arial Narrow Bold', sans-serif;">STOP</button>
          <br><br>
          <div id="img_div">
            </div>
          <br><br>
        </center>
      </div>
  
      <div class="copy_right_footer text-center" style="color: gray ;">
        <br>
        <h4>Developed by Jatin</h4>
        <br>
      </div>
  <script src="main.js"></script>
    </body>
